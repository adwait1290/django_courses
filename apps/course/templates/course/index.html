<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Courses</title>
	</head>
	<body>
		<div id="wrapper">
			<h2>Add a new Course</h2>
			<form action="{% url 'add' %}" method="post">
			{% csrf_token %}
				<label>Course Name:</label>
				<input type="text" name="course_name">
				<br>
				<label>Description</label>
				<input type="text" name="description">
				<input type="submit" id="add" value="Add">
			</form>
			<h3>Courses</h3>
			<table>
				<tr>
					<th>Course Name</th>
					<th>Description</th>	
					<th>Date Added</th>
					<th>Action</th>
				</tr>
				{% for course in courses %}
				<tr>
					<td>{{ course.course_name }}</td>
					<td>{{ course.description }}</td>
					<td>{{ course.created_at }}</td>
					<td><form action="{% url 'remove' id=course.id %}">{% csrf_token %}<input type="submit" value="Remove"></form></td>
				</tr>
				{% endfor %}				
			</table>	
		</div>
	</body>
</html>
